<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Protech AMC - Earth Rotating Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media4.giphy.com/media/13cxHLqRer5q6s/giphy.gif') center center / cover no-repeat;
            z-index: -1;
            opacity: 0.4; /* adjust opacity here */
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #2196F3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content">
        <h1>Welcome to Protech AMC üåç</h1>
        <p>Your Tech, Our Priority.</p>
        <button class="button" onclick="window.location.href='#get-started';">Get Started</button>
    </div>

</body>
</html>
